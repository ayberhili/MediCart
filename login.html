<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login - MediCart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">

</head>

<body class="login-page">
  <div class="login-container">
    <div class="login-box animate__animated animate__fadeInDown">
      <div class="login-logo">
        <img src="/MediCart/images/Logomedicart.png" alt="MediCart Logo">
        <h1 class="site-name">MediCart</h1>
      </div>
      <h2 class="login-title">Login</h2>
      <form action="process-login.php" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block animate__animated animate__pulse animate__infinite">Login</button>
        </div>
        <p class="text-center">Don't have an account? <a href="sign-up.html">Sign up</a></p>
      </form>
    </div>
  </div>
</body>

</html>
