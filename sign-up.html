<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up - MediCart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- External Styles and Fonts -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
</head>

<body class="sign-up-page">
  <!-- Sign-Up Page Container -->
  <div class="sign-up-container">
    <!-- Sign-Up Box -->
    <div class="sign-up-box animate__animated animate__fadeInDown">
      <!-- Logo Section -->
      <div class="sign-up-logo">
        <img src="/MediCart/images/Logomedicart.png" alt="MediCart Logo">
        <h1 class="site-name">MediCart</h1>
      </div>
      <!-- Title -->
      <h2 class="sign-up-title">Sign Up</h2>
      <!-- Sign-Up Form -->
      <form action="process-signup.php" method="post">
        <!-- Full Name Input -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <!-- Password Input -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <!-- Confirm Password Input -->
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
        </div>
        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <!-- Login Link -->
        <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>

</html>
